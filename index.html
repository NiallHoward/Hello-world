<!DOCTYPE html>
<html>
<head>
	<title>Niall Howard - Homepage</title>
	<link rel="icon" type="image/png" href="css/Icons/favicon.png" sizes="16x16"/>

	<script src="https://kit.fontawesome.com/cf250f502f.js" crossorigin="anonymous"></script>

	<script language="JavaScript" type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script language="JavaScript" type="text/javascript" src="js/slick.min.js"></script>

	<script language="JavaScript" type="text/javascript" src="js/quotes.js"></script>

<body>
	<div class="side">

			<p class="link"><a href="#" target="_blank" rel="noopener"><i class="fab fa-google"></i></a></p>
			<p class="link"><a href="#" target="_blank" rel="noopener"><i class="fab fa-reddit"></i></a></p>
			<p class="link"><a href="#" target="_blank" rel="noopener"><i class="fab fa-spotify"></i></a></p>
			<p class="link"><a href="#" target="_blank" rel="noopener"><i class="fab fa-linkedin-in"></i></a></p>
			<p class="link"><a href="#" target="_blank" rel="noopener"><i class="fab fa-github"></i></a></p>
			<p class="link"><a href="#" target="_blank" rel="noopener"><i class="fab fa-amazon"></i></a></p>

		<div class="clear"></div>
		<p class="quote" id="quote"></p>
		<p class="fact" id="fact"></p>

		<div class="logo"><a href="http://niallhoward.co.uk/" target="_blank" rel="noopener"><img src="css/Images/logo-white.png" /></a></div>
	</div>

	<div class="main">
		<div class="header">
			<div class="overlay">
				
				<div class="datetime">
    				<p><span id="time"></span></p>        
				</div>
				<div class="weather">
					<p><i class="fas fa-map-marker"></i> York, UK<br><span id="tempicon"></span> <span id="temp"></span></p>
				</div>

			</div>
		</div>
		<div class="inner">
			<div class="search">
				<input type="text" placeholder="Search..">
				<button type="submit"><i class="fa fa-search"></i></button>
			</div>
			
			<div class="boxes">
				<div class="box red short">
					<div class="overlay">
							
					</div>
				</div>
				<div class="box green medium">
					<div class="overlay">
							
					</div>
				</div>
				<div class="box blue short">
					<div class="overlay">
							
					</div>
				</div>
				<div class="box blue long">
					<div class="overlay">
							
					</div>
				</div>
				<div class="box green medium">
					<div class="overlay">
							
					</div>

					</div>
